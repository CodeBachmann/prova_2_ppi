<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Números Primos em um Intervalo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        #resultadoPrimos {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function ehPrimo(numero) {
            if (numero < 2) return false;
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) return false;
            }
            return true;
        }

        function verificarPrimos() {
            const inicio = parseInt(document.getElementById("inicio").value);
            const fim = parseInt(document.getElementById("fim").value);
            const resultado = document.getElementById("resultadoPrimos");

            if (isNaN(inicio) || isNaN(fim) || inicio < 0 || fim < 0 || inicio > fim) {
                resultado.innerText = "Por favor, insira um intervalo válido (início menor ou igual ao fim).";
                return;
            }

            let primos = [];
            for (let i = inicio; i <= fim; i++) {
                if (ehPrimo(i)) {
                    primos.push(i);
                }
            }

            if (primos.length === 0) {
                resultado.innerText = `Não há números primos entre ${inicio} e ${fim}.`;
            } else {
                resultado.innerText = `Primos entre ${inicio} e ${fim}: ${primos.join(", ")}`;
            }
        }
    </script>
</head>
<body>
    <h1>Verificador de Números Primos</h1>

    <label for="inicio">Número inicial:</label><br>
    <input type="number" id="inicio" placeholder="Ex: 10"><br>

    <label for="fim">Número final:</label><br>
    <input type="number" id="fim" placeholder="Ex: 50"><br><br>

    <button onclick="verificarPrimos()">Verificar</button>

    <div id="resultadoPrimos"></div>
</body>
</html>
