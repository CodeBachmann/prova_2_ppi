<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Palíndromos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
        #resultadoPalindromo {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
    <script>
        function verificarPalindromo() {
            const entrada = document.getElementById("palavra").value.trim().toLowerCase();
            const resultado = document.getElementById("resultadoPalindromo");

            if (entrada === "") {
                resultado.innerText = "Por favor, digite uma palavra.";
                return;
            }

            const reverso = entrada.split("").reverse().join("");

            if (entrada === reverso) {
                resultado.innerText = `"${entrada}" é um palíndromo ✅`;
            } else {
                resultado.innerText = `"${entrada}" não é um palíndromo ❌`;
            }
        }
    </script>
</head>
<body>
    <h1>Verificador de Palíndromos</h1>

    <label for="palavra">Digite uma palavra:</label><br>
    <input type="text" id="palavra" placeholder="Ex: radar"><br><br>

    <button onclick="verificarPalindromo()">Verificar</button>

    <div id="resultadoPalindromo"></div>
</body>
</html>
