<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <script>
        function calcularIMC() {
            // Lendo os dados do usuário
            const nome = document.getElementById("nome").value;
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            // Verificando se os campos foram preenchidos corretamente
            if (!nome || isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            // Calculando o IMC
            const imc = peso / (altura * altura);
            const imcFixado = imc.toFixed(2);  // Formatando o IMC com duas casas decimais

            // Exibindo o valor do IMC
            document.getElementById("resultadoIMC").innerText = `Seu IMC é: ${imcFixado}`;

            // Classificando o IMC
            let classificacao = "";
            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = "Sobrepeso";
            } else if (imc >= 30 && imc < 34.9) {
                classificacao = "Obesidade grau 1";
            } else if (imc >= 35 && imc < 39.9) {
                classificacao = "Obesidade grau 2";
            } else {
                classificacao = "Obesidade grau 3 (mórbida)";
            }

            // Exibindo a classificação
            document.getElementById("classificacao").innerText = `Classificação: ${classificacao}`;

            // Usando switch para alterar a imagem com base na classificação
            let faixaIMC = Math.floor(imc);  // Arredondando o IMC
            let imagem = "";
            switch (faixaIMC) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 10:
                case 11:
                case 12:
                case 13:
                case 14:
                case 15:
                case 16:
                case 17:
                case 18:
                    imagem = "img/magro.png";  // Abaixo do peso
                    break;
                case 19:
                case 20:
                case 21:
                case 22:
                case 23:
                case 24:
                case 25:
                    imagem = "normal.png";  // Peso normal
                    break;
                case 26:
                case 27:
                case 28:
                case 29:
                    imagem = "sobrepeso.png";  // Sobrepeso
                    break;
                case 30:
                case 31:
                case 32:
                case 34:
                case 35:
                    imagem = "obesidade1.png";  // Obesidade grau 1
                    break;
                case 36:
                case 37:
                case 38:
                case 39:
                case 40:
                    imagem = "obesidade2.png";  // Obesidade grau 2
                    break;
                default:
                    imagem = "obesidade3.png";  // Obesidade grau 3
                    break;
            }

            // Alterando a imagem do perfil
            document.getElementById("imgPerfil").src = `img/${imagem}`;
            document.getElementById("imgPerfil").alt = classificacao;
        }
    </script>
</head>
<body>
    <h1>Cálculo de IMC</h1>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" placeholder="Digite seu peso"><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Digite sua altura"><br><br>

    <button onclick="calcularIMC()">Calcular</button><br><br>

    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>

    <img id="imgPerfil" src="img/perfil.jpg" alt="Imagem de perfil" width="200"><br><br>
</body>
</html>
