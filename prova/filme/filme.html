<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de Filmes</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .busca-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .resultado {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      width: 220px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Busca de Filmes</h1>

  <div class="busca-container">
    <input type="text" id="busca" placeholder="Digite o nome do filme">
    <button onclick="buscarFilmes()">Buscar</button>
  </div>

  <div id="resultado" class="resultado"></div>

  <script>
    const API_KEY = "4a3b711b"; // Chave gratuita da OMDB

    function buscarFilmes() {
      const termo = document.getElementById("busca").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      if (!termo) {
        alert("Digite um nome de filme!");
        return;
      }

      fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(termo)}`)
        .then(res => res.json())
        .then(data => {
          if (data.Response === "True") {
            data.Search.forEach(filme => {
              fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${filme.imdbID}`)
                .then(res => res.json())
                .then(info => {
                  const card = document.createElement("div");
                  card.className = "card";
                  card.innerHTML = `
                    <img src="${info.Poster !== "N/A" ? info.Poster : 'https://via.placeholder.com/200x300?text=Sem+Imagem'}" alt="Poster">
                    <h3>${info.Title}</h3>
                    <p><strong>Ano:</strong> ${info.Year}</p>
                    <p><strong>Tipo:</strong> ${info.Type}</p>
                    <p><strong>Sinopse:</strong> ${info.Plot}</p>
                  `;
                  resultadoDiv.appendChild(card);
                });
            });
          } else {
            resultadoDiv.innerHTML = "<p>Nenhum filme encontrado.</p>";
          }
        })
        .catch(erro => {
          console.error("Erro na busca:", erro);
          resultadoDiv.innerHTML = "<p>Erro ao buscar filmes.</p>";
        });
    }
  </script>
</body>
</html>
