<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
    width: 250px;
    }

    #resultado {
    width: 100%;
    height: 40px;
    font-size: 20px;
    margin-bottom: 10px;
    text-align: right;
    padding-right: 10px;
    box-sizing: border-box;
    }

    .botoes {
    display: flex;
    flex-wrap: wrap;
    }

    .botoes button {
    width: 25%;
    height: 50px;
    font-size: 20px;
    margin: 2px 0;
    box-sizing: border-box;
    }

    .botoes button:last-child {
    width: 100%; /* Botão "C" ocupa toda a linha */
    }

  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="resultado" disabled>
    <div class="botoes">
        <button onclick="adicionar('7')">7</button>
        <button onclick="adicionar('8')">8</button>
        <button onclick="adicionar('9')">9</button>
        <button onclick="adicionar('/')">/</button>
      
        <button onclick="adicionar('4')">4</button>
        <button onclick="adicionar('5')">5</button>
        <button onclick="adicionar('6')">6</button>
        <button onclick="adicionar('*')">*</button>
      
        <button onclick="adicionar('1')">1</button>
        <button onclick="adicionar('2')">2</button>
        <button onclick="adicionar('3')">3</button>
        <button onclick="adicionar('-')">-</button>
      
        <button onclick="adicionar('0')">0</button>
        <button onclick="adicionar('.')">.</button>
        <button onclick="calcular()">=</button>
        <button onclick="adicionar('+')">+</button>
      
        <button onclick="limpar()">C</button>
      </div>      
  </div>

  <script>
    function adicionar(valor) {
      const resultado = document.getElementById('resultado');
      resultado.value += valor;
    }

    function limpar() {
      document.getElementById('resultado').value = '';
    }

    function calcular() {
      const resultado = document.getElementById('resultado');
      try {
        const expressao = resultado.value;
        if (/[^0-9+\-*/.]/.test(expressao)) {
          alert('Expressão inválida!');
          return;
        }
        resultado.value = eval(expressao);
      } catch (e) {
        alert('Erro na expressão!');
        resultado.value = '';
      }
    }
  </script>
</body>
</html>
