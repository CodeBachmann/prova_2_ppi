<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bloco de Notas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      resize: vertical;
      font-size: 16px;
    }

    button {
      margin: 5px 2px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .nota {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      background: #fafafa;
      cursor: pointer;
    }

    .nota:hover {
      background-color: #f0f0f0;
    }

    .nota-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nota-texto {
      white-space: pre-wrap;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Bloco de Notas</h2>
    <textarea id="novaNota" placeholder="Digite sua nota aqui..."></textarea>
    <br>
    <button onclick="salvarNota()">Salvar</button>
    <button onclick="cancelarEdicao()">Cancelar</button>
    <hr>
    <div id="listaNotas"></div>
  </div>

  <script>
    let notas = [];
    let indiceEditando = null;

    function carregarNotas() {
      const dados = localStorage.getItem('notas');
      notas = dados ? JSON.parse(dados) : [];
      mostrarNotas();
    }

    function salvarNota() {
      const texto = document.getElementById('novaNota').value.trim();
      if (!texto) return;

      if (indiceEditando !== null) {
        notas[indiceEditando].texto = texto;
        indiceEditando = null;
      } else {
        notas.push({ texto });
      }

      localStorage.setItem('notas', JSON.stringify(notas));
      document.getElementById('novaNota').value = '';
      mostrarNotas();
    }

    function mostrarNotas() {
      const lista = document.getElementById('listaNotas');
      lista.innerHTML = '';

      notas.forEach((nota, index) => {
        const div = document.createElement('div');
        div.className = 'nota';
        div.innerHTML = `
          <div class="nota-header">
            <strong>Nota ${index + 1}</strong>
            <div>
              <button onclick="editarNota(${index})">Editar</button>
              <button onclick="excluirNota(${index})">Excluir</button>
            </div>
          </div>
          <div class="nota-texto">${nota.texto}</div>
        `;
        lista.appendChild(div);
      });
    }

    function editarNota(index) {
      document.getElementById('novaNota').value = notas[index].texto;
      indiceEditando = index;
    }

    function excluirNota(index) {
      const confirmar = confirm("Tem certeza que deseja excluir esta nota?");
      if (confirmar) {
        notas.splice(index, 1);
        localStorage.setItem('notas', JSON.stringify(notas));
        mostrarNotas();
      }
    }

    function cancelarEdicao() {
      indiceEditando = null;
      document.getElementById('novaNota').value = '';
    }

    // Inicializar
    carregarNotas();
  </script>
</body>
</html>
